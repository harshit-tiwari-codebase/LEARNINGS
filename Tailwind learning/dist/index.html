<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Card</title>
  <link rel="stylesheet" href="output.css" />
</head>

<body class="bg-slate-900 min-h-screen grid place-content-center gap-6">

  <!-- Card 1 -->
  <div class="p-6 max-w-sm flex items-center bg-white rounded-2xl gap-4">
    <img class="w-12 h-12 rounded-xl"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrfLqWDO3ftXtuUdiRUoEV1yIn-StEcFku3r1YEZ-hMQYH9feL_q_PKsh9amKUPRSx0AhZ1A&s=10"
      alt="">
    <h1 class="text-xl font-bold text-black">Stranger Things</h1>
  </div>

  <!-- Card 2 -->
  <div class="p-6 max-w-sm flex flex-col bg-white rounded-2xl gap-4">
    <img class="w-full rounded-xl object-cover"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTrfLqWDO3ftXtuUdiRUoEV1yIn-StEcFku3r1YEZ-hMQYH9feL_q_PKsh9amKUPRSx0AhZ1A&s=10"
      alt="">
    <h1 class="text-xl font-bold text-black text-center">Stranger Things</h1>
  </div>

</body>
</html>
