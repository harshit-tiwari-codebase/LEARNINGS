<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Project 10</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div id="nav-left">
        <h1>Home</h1>
        <h1>Explore</h1>
        <i id="shopping" class="ri-shopping-cart-fill"></i>

        <div id="cart-expand">
          <div id="card-top"><h1>My cart </h1></div>
          <div id="card-mid">
              
          </div>
          <div id="card-bottom"><h1 id="total">Total:</h1> <button>Checkout</button></div>
          </div>
        </div>
      </div>

      <div id="nav-mid">
        <div id="input-container">
          <input
            type="text"
            id="text-box"
            placeholder="Search Pizza, 3d Designs or what not..."
            autocomplete="off"
          />
          <button>All pins</button>
        </div>
        <div id="search-result"></div>
      </div>

      <div id="nav-right">
        <i class="ri-notification-fill"></i>
        <i class="ri-message-3-fill"></i>
        <i class="ri-customer-service-fill"></i>
      
       
       </div>
      </div>
    </nav>

    <main>
      <div id="product-space"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
